<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="theme.css">
    <script src="scripts.js"></script>
    <title>MYTODO App</title>
</head>

<body>
    <h1 class="title text-center">MyNotes</h1>

    <div class="container-fluid">
        <form class="todo-form  d-flex align-items-center justify-content-center">
            <label>Title</label>
            <input class="form-control mr-4" type="text" id="inputTitle" />
            <label>Description</label>
            <input class="form-control" type="text" id="inputDescription" />
            <label>Place</label>
            <input class="form-control" type="text" id="inputPlace" />
            <label>Due date</label>
            <input class="form-control" type="date" id="inputDate" />
            <input class="btn create" type="button" value="Add" onclick="addTodo()" />
        </form>
    </div>

    <div class="container mt-3">
        <h2 class="text-center">Filter tasks</h2>
        <div class="row search justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="input-group container px-0">
                    <input class="form-control" type="date" id="inputStartDate">
                    <input class="form-control" type="date" id="inputEndDate">
                    <div class="input-group-append">
                        <input class="btn search" type="button" value="Search" onclick="updateTodoList()" />
                    </div>
                </div>
            </div>

            <div class="col-4">
                <form>
                    <input class="form-control" type="search" id="inputSearch" placeholder="Search" aria-label="Search"
                        onkeyup="updateTodoList()">
                </form>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped mt-4" id="tableList">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Place</th>
                            <th scope="col">Due date</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
